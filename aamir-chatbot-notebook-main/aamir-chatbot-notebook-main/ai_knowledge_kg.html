              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"font": {"color": "white"}, "group": "subject", "id": "Artificial Intelligence", "label": "Artificial Intelligence", "shape": "dot", "size": 10, "title": "Artificial Intelligence"}, {"font": {"color": "white"}, "group": "object", "id": "computer science", "label": "computer science", "shape": "dot", "size": 10, "title": "computer science"}, {"font": {"color": "white"}, "group": "object", "id": "AI", "label": "AI", "shape": "dot", "size": 10, "title": "AI"}, {"font": {"color": "white"}, "group": "object", "id": "Machine Learning", "label": "Machine Learning", "shape": "dot", "size": 10, "title": "Machine Learning"}, {"font": {"color": "white"}, "group": "object", "id": "Deep Learning", "label": "Deep Learning", "shape": "dot", "size": 10, "title": "Deep Learning"}, {"font": {"color": "white"}, "group": "object", "id": "neural networks", "label": "neural networks", "shape": "dot", "size": 10, "title": "neural networks"}, {"font": {"color": "white"}, "group": "subject", "id": "TensorFlow", "label": "TensorFlow", "shape": "dot", "size": 10, "title": "TensorFlow"}, {"font": {"color": "white"}, "group": "object", "id": "Google", "label": "Google", "shape": "dot", "size": 10, "title": "Google"}]);
                  edges = new vis.DataSet([{"from": "Artificial Intelligence", "label": "is a field of", "title": "is a field of", "to": "computer science", "width": 1}, {"from": "Artificial Intelligence", "label": "is abbreviated as", "title": "is abbreviated as", "to": "AI", "width": 1}, {"from": "Machine Learning", "label": "is a subset of", "title": "is a subset of", "to": "AI", "width": 1}, {"from": "Deep Learning", "label": "is a specialized area within", "title": "is a specialized area within", "to": "Machine Learning", "width": 1}, {"from": "Deep Learning", "label": "uses", "title": "uses", "to": "neural networks", "width": 1}, {"from": "TensorFlow", "label": "is a popular framework for", "title": "is a popular framework for", "to": "Deep Learning", "width": 1}, {"from": "TensorFlow", "label": "developed by", "title": "developed by", "to": "Google", "width": 1}]);

                  nodeColors = {};

                  for (nodeId in allNodes) {
